<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .image-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .current-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .refresh-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,1);
            transform: rotate(180deg);
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .share-btn {
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
            text-decoration: none;
            color: white;
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        .instagram-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            box-shadow: 0 5px 15px rgba(240, 148, 51, 0.3);
        }

        .instagram-btn:hover {
            box-shadow: 0 8px 25px rgba(240, 148, 51, 0.4);
        }

        .facebook-btn {
            background: linear-gradient(45deg, #1877f2, #42a5f5);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }

        .facebook-btn:hover {
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
        }

        .threads-btn {
            background: linear-gradient(45deg, #101010, #333);
            box-shadow: 0 5px 15px rgba(16, 16, 16, 0.3);
        }

        .threads-btn:hover {
            box-shadow: 0 8px 25px rgba(16, 16, 16, 0.4);
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }

            .share-buttons {
                flex-direction: column;
                align-items: center;
            }

            .share-btn {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üèõÔ∏è ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®</h1>
        <p class="subtitle">ÁèçË≤¥Ê≠∑Âè≤ÂΩ±ÂÉèÂàÜ‰∫´</p>
        
        <div class="image-container">
            <img id="currentImage" class="current-image" alt="ÈÑ≠ÂçóÊ¶ïÊ≠∑Âè≤ÂΩ±ÂÉè">
            <button class="refresh-btn" id="refreshBtn" title="Êèõ‰∏ÄÂºµÂúñÁâá">üîÑ</button>
        </div>
        
        <div class="share-buttons">
            <button class="share-btn instagram-btn" id="instagramBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                Instagram
            </button>
            
            <button class="share-btn facebook-btn" id="facebookBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
            
            <button class="share-btn threads-btn" id="threadsBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12.186 24h-.007c-3.581-.024-6.334-1.205-8.184-3.509C2.35 18.44 1.5 15.586 1.472 12.01v-.017c.03-3.579.879-6.43 2.525-8.482C5.845 1.205 8.6.024 12.181 0h.014c2.746.02 5.043.725 6.826 2.098 1.677 1.29 2.858 3.13 3.509 5.467l-2.04.569c-.584-2.043-1.496-3.467-2.713-4.237-1.297-.82-2.997-1.237-5.054-1.237h-.009c-2.798.02-4.853.946-6.108 2.756-1.226 1.766-1.848 4.18-1.848 7.18v.014c0 3.006.62 5.42 1.843 7.183 1.253 1.803 3.304 2.724 6.094 2.724h.016c2.789 0 4.837-.918 6.084-2.724 1.025-1.485 1.577-3.451 1.641-5.844h-4.852v-1.95h7.138c-.087 3.197-.735 5.756-1.923 7.603-1.747 2.715-4.619 4.09-8.536 4.09z"/>
                </svg>
                Threads
            </button>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>

    <script>
        const images = [
            "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image1.jpeg",
            "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image2.png",
            "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image3.jpg",
            "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image4.jpg",
            "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image5.jpg"
        ];

        const currentImage = document.getElementById('currentImage');
        const refreshBtn = document.getElementById('refreshBtn');
        const instagramBtn = document.getElementById('instagramBtn');
        const facebookBtn = document.getElementById('facebookBtn');
        const threadsBtn = document.getElementById('threadsBtn');
        const message = document.getElementById('message');

        let currentImageUrl = '';

        // Èö®Ê©üÈÅ∏ÊìáÂúñÁâá
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // ËºâÂÖ•Èö®Ê©üÂúñÁâá
        function loadRandomImage() {
            currentImageUrl = getRandomImage();
            currentImage.src = currentImageUrl;
            showMessage(''); // Ê∏ÖÈô§Ë®äÊÅØ
        }

        // ÊèõÂúñÁâá
        refreshBtn.addEventListener('click', () => {
            loadRandomImage();
            showMessage('Â∑≤ÊèõÊàêÊñ∞ÁöÑÂΩ±ÂÉèÔºÅ', 'success');
        });

        // ÂàÜ‰∫´Âà∞ Instagram
        instagramBtn.addEventListener('click', () => shareToInstagram());

        // ÂàÜ‰∫´Âà∞ Facebook
        facebookBtn.addEventListener('click', () => shareToFacebook());

        // ÂàÜ‰∫´Âà∞ Threads
        threadsBtn.addEventListener('click', () => shareToThreads());

        // Instagram ÂàÜ‰∫´ÂäüËÉΩ
        async function shareToInstagram() {
            try {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // ÂòóË©¶‰ΩøÁî® Web Share API
                    if (navigator.share) {
                        const response = await fetch(currentImageUrl);
                        const blob = await response.blob();
                        const file = new File([blob], 'image.jpg', { type: blob.type });
                        
                        if (navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                files: [file],
                                title: 'ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®',
                                text: '‰æÜËá™ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®ÁöÑÁèçË≤¥Ê≠∑Âè≤ÂΩ±ÂÉè'
                            });
                            showMessage('Ë´ãÈÅ∏Êìá Instagram ‰æÜÂàÜ‰∫´ÔºÅ', 'success');
                            return;
                        }
                    }
                    
                    // ÂÇôÁî®ÔºöÂòóË©¶ÊâìÈñã Instagram
                    window.open('instagram://story-camera', '_blank');
                    setTimeout(() => {
                        copyImageToClipboard();
                    }, 1000);
                } else {
                    // Ê°åÈù¢ÁâàÔºö‰∏ãËºâÂúñÁâá
                    downloadImage('instagram');
                }
            } catch (error) {
                console.error('Instagram ÂàÜ‰∫´Â§±Êïó:', error);
                downloadImage('instagram');
            }
        }

        // Facebook ÂàÜ‰∫´ÂäüËÉΩ
        function shareToFacebook() {
            const shareUrl = encodeURIComponent(window.location.href);
            const shareText = encodeURIComponent('‰æÜËá™ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®ÁöÑÁèçË≤¥Ê≠∑Âè≤ÂΩ±ÂÉè');
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${shareText}`;
            
            window.open(facebookUrl, '_blank', 'width=600,height=400');
            showMessage('Â∑≤ÈñãÂïü Facebook ÂàÜ‰∫´Ë¶ñÁ™óÔºÅ', 'success');
        }

        // Threads ÂàÜ‰∫´ÂäüËÉΩ
        async function shareToThreads() {
            try {
                const shareText = '‰æÜËá™ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®ÁöÑÁèçË≤¥Ê≠∑Âè≤ÂΩ±ÂÉè ' + window.location.href;
                
                if (navigator.share) {
                    await navigator.share({
                        title: 'ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®',
                        text: shareText,
                        url: window.location.href
                    });
                    showMessage('Ë´ãÈÅ∏Êìá Threads ‰æÜÂàÜ‰∫´ÔºÅ', 'success');
                } else {
                    // ÂÇôÁî®ÔºöË§áË£ΩÊñáÂ≠óÂà∞Ââ™Ë≤ºÁ∞ø
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(shareText);
                        showMessage('ÂàÜ‰∫´ÊñáÂ≠óÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅË´ãÊâãÂãïË≤ºÂà∞ Threads', 'success');
                    } else {
                        showMessage('Ë´ãÊâãÂãïË§áË£ΩÈÄ£ÁµêÂà∞ Threads ÂàÜ‰∫´', 'error');
                    }
                }
            } catch (error) {
                console.error('Threads ÂàÜ‰∫´Â§±Êïó:', error);
                showMessage('ÂàÜ‰∫´ÊôÇÁôºÁîüÈåØË™§ÔºåË´ãÈáçË©¶', 'error');
            }
        }

        // Ë§áË£ΩÂúñÁâáÂà∞Ââ™Ë≤ºÁ∞ø
        async function copyImageToClipboard() {
            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                
                if (navigator.clipboard && window.ClipboardItem) {
                    const item = new ClipboardItem({ [blob.type]: blob });
                    await navigator.clipboard.write([item]);
                    showMessage('‚úÖ ÂúñÁâáÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅÂèØÂú® Instagram Story ‰∏≠Áõ¥Êé•Ë≤º‰∏ä', 'success');
                } else {
                    downloadImage('clipboard-fallback');
                }
            } catch (error) {
                console.error('Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÂ§±Êïó:', error);
                downloadImage('clipboard-fallback');
            }
        }

        // ‰∏ãËºâÂúñÁâá
        function downloadImage(source) {
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = `ÈÑ≠ÂçóÊ¶ïÂΩ±ÂÉèÊ™îÊ°àÈ§®-${Date.now()}.jpg`;
            link.target = '_blank';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            if (source === 'instagram') {
                showMessage('üì± ÂúñÁâáÂ∑≤‰∏ãËºâÔºÅË´ãÂú®ÊâãÊ©ü‰∏äÊâìÈñã Instagram ‰∏¶ÈÅ∏ÊìáÊ≠§ÂúñÁâá‰∏äÂÇ≥', 'success');
            } else {
                showMessage('üì± ÂúñÁâáÂ∑≤‰∏ãËºâÔºÅ', 'success');
            }
        }

        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(text, type = '') {
            if (!text) {
                message.classList.add('hidden');
                return;
            }
            
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 4000);
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÈ°ØÁ§∫Èö®Ê©üÂúñÁâá
        window.addEventListener('load', () => {
            loadRandomImage();
        });
    </script>
</body>
</html>
