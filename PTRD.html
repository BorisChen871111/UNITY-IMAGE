<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Download</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;

      /* ✅ 背景圖片設定 */
      background-image: url('https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image6.jpg');
      background-size: cover;           /* 讓背景填滿畫面 */
      background-position: center;      /* 背景居中 */
      background-repeat: no-repeat;     /* 不重複 */
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: white;  /* 根據背景圖片調整字色 */
      text-shadow: 0 0 5px rgba(0,0,0,0.7); /* 加點陰影更清晰 */
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: block;
      margin: 0 auto;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Random Image Download</h2>
  <a id="downloadLink" download>
    <img id="randomImage" src="">
  </a>

  <script>
    const images = [
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image1.jpeg",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image2.png",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image3.jpg",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image4.jpg",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image5.jpg"
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    const selectedImage = images[randomIndex];

    const imgEl = document.getElementById("randomImage");
    const linkEl = document.getElementById("downloadLink");

    imgEl.src = selectedImage;
    linkEl.href = selectedImage;
  </script>
</body>
</html>
