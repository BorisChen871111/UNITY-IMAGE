<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 背景影片設定 */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 重點：讓影片自適應並填滿 */
      z-index: -1;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: block;
      margin: 0 auto;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/video1.mp4" type="video/mp4">
  </video>

  <h2>Random Image Download</h2>
  <a id="downloadLink" download>
    <img id="randomImage" src="">
  </a>

  <script>
    const images = [
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image1.jpeg",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image2.png",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image3.jpg",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image4.jpg",
      "https://raw.githubusercontent.com/BorisChen871111/UNITY-IMAGE/main/image5.jpg"
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    const selectedImage = images[randomIndex];

    const imgEl = document.getElementById("randomImage");
    const linkEl = document.getElementById("downloadLink");

    imgEl.src = selectedImage;
    linkEl.href = selectedImage;
  </script>
</body>
</html>
